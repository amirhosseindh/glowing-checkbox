<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<title>glowing check box</title>
	</head>
	<body>
		<div class="container">
			<input type="checkbox" id="telephone" />
			<label for="telephone" class="tel_label">
				<i class="fa fa-phone"></i>
			</label>
			<input type="checkbox" id="airplane_mode" />
			<label for="airplane_mode" class="air_label">
				<i class="fa fa-plane"></i>
			</label>
			<input type="checkbox" id="dark_mode" />
			<label for="dark_mode" class="dark_label">
				<i class="fa fa-moon-o"></i>
			</label>
			<input type="checkbox" id="wifi" />
			<label for="wifi" class="wifi_label"><i class="fa fa-wifi"></i></label>
			<input type="checkbox" id="sound" />
			<label for="sound" class="sound_label">
				<i class="fa fa-volume-up"></i>
			</label>
			<input type="checkbox" id="bluetooth" />
			<label for="bluetooth" class="blue_label">
				<i class="fa fa-bluetooth-b"></i>
			</label>
		</div>
	</body>
</html>
